<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
    <form action="" method="get">
        <h1 class="main_heading">Payment form</h1>
        <hr>
        <p>reqiured fileds are followed by *</p>
        <h2>contact information</h2>
        <p>Name: * <input type="text" name="name" required placeholder="abcccc"></p>
        <fieldset>
            <legend>Gender *</legend>
        <p>
            Male <input type="radio" name="gender" id="male" required>
            Female <input type="radio" name="gender" id="female" required>
        </p>
    </fieldset>
    <p>Address: <textarea name="Address" id="Address" cols="100" rows="7" placeholder="address"></textarea ></p>
    <p>Email: * <input type="email" name="email" id="email" required placeholder="abc@gmail.com"></p>
    <p>Pincode: * <input type="number" name="pincode" id="pincode" required placeholder="123456"></p>
    <h2>Payment information</h2>
    <p> Card Type *
        <select name=" card_type" id=" card_type " required>

            <option value="">___select a card type___</option>
            <option value="visa">visa</option>
            <option value="rupay">rupay</option>
            <option value="master card">master card</option>
        </select>
    </p>
    <p>
        Card Number * <input type="number" name=" scard number " id="card number"required>
     </p>
    
     <P>
         Expiration date: *<input type="date" name="exp_date" id="exp_date"required>
     </P>
     <p>CVV * <input type="password" name="CVV" id="CVV" required></p>
     <input type="submit" id="button"  value="Pay Now">

    </form>
    </div>

    
</body>
</html>
